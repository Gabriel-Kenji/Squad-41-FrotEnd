<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="agendamento.html" method="get">
        <input type="number" name="sede" value="1">
        <input type="submit">
    </form>
    

    
    <div id="teste"></div>
</body>

<script>
    var query = location.search.slice(1);
    var partes = query.split("&");
    var data = {};
    partes.forEach(function (parte) {
    var chaveValor = parte.split("=");
    var chave = chaveValor[0];
    var valor = chaveValor[1];
    data[chave] = valor;
    });

    var teste = document.getElementById("teste");
    if(data.sede == 1){
        var sede = `<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.3571828787276!2d-46.66357918502235!3d-23.555611884685714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce582d7a8f2451%3A0x2df5a2e09a20b779!2sR.%20Bela%20Cintra%2C%20986%20-%202%C2%BA%20andar%20-%20Consola%C3%A7%C3%A3o%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001415-002!5e0!3m2!1spt-BR!2sbr!4v1631675948201!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> `
        var endereco = "Rua Bela Cintra, 986 - 2º andar Consolação, São Paulo - SP"
    }else if(data.sede == 2){
        var sede = ` <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3646.034693960299!2d-46.33343908501456!3d-23.9592132844868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce030c4b240a97%3A0x9a30518492646e10!2sPr%C3%A7.%20dos%20Expedicion%C3%A1rios%2C%2019%20-%202%C2%BA%20andar%20-%20Gonzaga%2C%20Santos%20-%20SP%2C%2011065-500!5e0!3m2!1spt-BR!2sbr!4v1631676002886!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>`
        var endereco = "Praça Dos Expedicionários, 19 2º andar Gonzaga, Santos - SP"
    }
    teste.innerHTML=`
        ${data.date}<br>
        ${data.entrada}<br>
        ${data.saida}<br>
        ${data.id}
        <br>
        ${sede}
        <br>
        ${endereco}
    `
</script>
