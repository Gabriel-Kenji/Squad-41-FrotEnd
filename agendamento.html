<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="utf-8" />
    <link href="fullcalendar/main.css" rel="stylesheet" />
    <script src="fullcalendar/main.js"></script>
    <script src="fullcalendar/lang/pt-br.js"></script>
    <link rel="stylesheet" href="css/calendario.css" />

    <script src="js/calendario.js"></script>
    

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="css/agendamento.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <Navbar.Brand href="#home">
          <img
            alt=""
            src="img/logofcamara.png"
            width="200px"
            height="100px"
            className="d-inline-block align-top"
          />
        </Navbar.Brand>
      </div>
    </nav>

    <div id="calendar"></div>


    <footer>
      <div class="row footer">
      
        
          <div class="col-sm-12 logos-footer">
          
            <a href="https://www.fcamara.com.br/">
            <img class="logofcamara-footer" src="img/logofcamara.png" alt="" />
            </a>
          </div>
          <div class="col-sm-12 copyright">
            <h6>
              © 2021 FCamara Formação e Consultoria.
              <br />
              Todos os direitos reservados
            </h6>
          </div>
        
        
      </div>
      
    </footer> 

    <!-- Modal -->
    <div
      class="modal fade"
      id="ExemploModalCentralizado"
      tabindex="-1"
      role="dialog"
      aria-labelledby="TituloModalCentralizado"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">
              <h2 id="title-date">Modal Header</h2>
            </h5>
            <a
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
          </a>
          </div>
          <div class="modal-body" id="modal">

            
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary">
              Salvar mudanças
            </button>
          </div>
        </div>
      </div>
    </div>

    
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/calendario_dados.js"></script>
  <script src="js/modalcalender.js"></script>
</html>
